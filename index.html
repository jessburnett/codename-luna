<!DOCTYPE HTML>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gigya Sample</title>
	<script type="text/javascript" src="http://cdn.gigya.com/js/socialize.js?apiKey=2_Y82PzwJ_chSFImHXaIDJClnLyJzmk-VFOavSsaNTzl6m901s_NNxRAS0xJ3bd3_N"></script>

	<!-- implement material design lite for ui-->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.2/dialog-polyfill.min.css">
	
	<!-- custom layer -->
	<link rel="stylesheet" type="text/css" href="content/style.css">

	<!-- gigya favicon -->
	<link rel="icon" type="image/png" href="https://2sep653x2vim4375oc23b3j9-wpengine.netdna-ssl.com/wp-content/themes/gigya/library/images/favicons/favicon-32x32.png" sizes="32x32">
</head>

<body class="loginBody">
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
	    <header class="mdl-layout__header">
	        <div class="mdl-layout__header-row">
	          <!-- Title -->
	          <span class="mdl-layout-title">Gigya Sample</span>
	          <!-- Add spacer, to align navigation to the right -->
	          <div class="mdl-layout-spacer"></div>
	          <!-- Navigation -->
	          <a href="https://gigya.com"><img src="content/images/logo.png" alt="gigya-logo"/></a>
	        </div>
	    </header>
	</div>
	<main>
		<div class="container mdl-grid center p-t-5">
        	<div id="loginCard" class="mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-card">
		        <div class="mdl-card__title ">
		          <h5>
		            <i class="material-icons">account_circle</i>
		            Please sign in using one of the following providers:
		          </h5>
		        </div>	
        		<div id="loginDiv"></div>			    
			</div>
		</div>
	</main>


	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<script defer src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.2/dialog-polyfill.min.js">
	</script>
	<script type="text/javascript" src="js/cookieHandler.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>

</html>
