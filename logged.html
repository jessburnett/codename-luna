<!DOCTYPE HTML>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	<title>Gigya Test</title>
	<script type="text/javascript" src="http://cdn.gigya.com/js/socialize.js?apiKey=2_Y82PzwJ_chSFImHXaIDJClnLyJzmk-VFOavSsaNTzl6m901s_NNxRAS0xJ3bd3_N"></script>
	
		<!-- implement material design lite for ui-->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.2/dialog-polyfill.min.css">
	
	<!-- custom layer -->
	<link rel="stylesheet" type="text/css" href="content/style.css">

	<!-- gigya favicon -->
	<link rel="icon" type="image/png" href="https://2sep653x2vim4375oc23b3j9-wpengine.netdna-ssl.com/wp-content/themes/gigya/library/images/favicons/favicon-32x32.png" sizes="32x32">
</head>

<body>
	<nav class="mdl-shadow--4dp">
		<div>
			<a href="https://gigya.com"><img src="content/images/logo.png" alt="gigya-logo"/></a>
			<a href="https://developer.gigya.com">Documentation</a>
		</div>
		<div>
			<i class="material-icons">account_circle</i>
			<a id="btnLogout" onclick="logoutFromGS()">Logout</a>
		</div>
	</nav>
	<main>
		<div class="container mdl-grid">
			<div id="loggedInfo" class="mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-card">
			<div>
				<p>Welcome, <span id="nickname"></span>!</p>
				<br> You authenticated with
				<span id="loginProvider"></span>
				<p><br>Number of connections to the system: <span id="loginCounter"></span></p>
			</div>
			<div id="connectionsDiv" class="centerDiv mediaButtons"></div>
			<div class="button-row">
				<div>
					<button id="samplePostBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" onclick="publishAction()">
	  				Share
					</button>
				</div>
				<div>
					<button id="logOut" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" onclick="logoutFromGS()">
	  				Logout
					</button>
				</div>
			</div>
			<div>
				<span id="status"></span>
			</div>
			</div>
		</div>
	</main>
	
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<script defer src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.2/dialog-polyfill.min.js"></script>
	<script type="text/javascript" src="js/cookieHandler.js"></script>
	<script type="text/javascript " src="js/logged.js "></script>
</body>

</html>
