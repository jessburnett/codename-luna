<!DOCTYPE HTML>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	<title>Gigya Sample</title>
	<script type="text/javascript" src="http://cdn.gigya.com/js/socialize.js?apiKey=2_Y82PzwJ_chSFImHXaIDJClnLyJzmk-VFOavSsaNTzl6m901s_NNxRAS0xJ3bd3_N"></script>
	
		<!-- implement material design lite for ui-->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.2/dialog-polyfill.min.css">
	
	<!-- custom layer -->
	<link rel="stylesheet" type="text/css" href="content/style.css">

	<!-- gigya favicon -->
	<link rel="icon" type="image/png" href="https://2sep653x2vim4375oc23b3j9-wpengine.netdna-ssl.com/wp-content/themes/gigya/library/images/favicons/favicon-32x32.png" sizes="32x32">
</head>

<body>

	<main class="container mdl-grid reset">
	<!--custom header with sliding drawer -->
	    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
	      <header class="mdl-layout__header">
	        <div class="mdl-layout__header-row">
	          <!-- Title -->
	          <span class="mdl-layout-title">Welcome!</span>
	          <!-- Add spacer, to align navigation to the right -->
	          <div class="mdl-layout-spacer"></div>
	          <!-- Navigation -->
	          <a href="https://gigya.com"><img src="content/images/logo.png" alt="gigya-logo"/></a>
	        </div>
	      </header>
	      <div class="mdl-layout__drawer">
	        <h6>Hello, <span id="nickname"></span>!</h6>
	        <nav class="mdl-navigation">
	        	<div class="avatarWrapper">
	        		<i id="noAvatar" class="material-icons hide">account_circle</i>
	        	</div>
	        	<div class="avatarWrapper">
					<img id="avatar" class="show" alt="avatar img"/>
				</div>
	          	<a class="mdl-navigation__link" href="https://developer.gigya.com">Documentation</a>
	          	<a class="mdl-navigation__link" onclick="logoutFromGS()">Logout</a>
	        </nav>
	    </div>
      	<div class="mdl-layout__drawer-right">
        	<span class="mdl-layout-title">Notifications</span>
        </div>

        <div class="mdl-layout__obfuscator-right"></div>

		<div class="container logged">
			<div id="loggedInfo" class="mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-card">
			<div>
				<p> You authenticated with
					<span id="loginProvider"></span>
				</p>
				<p>Number of connections to the system:</p>
				<div id="badgeCounter" class="material-icons mdl-badge mdl-badge--overlap" data-badge="">account_box</div>
			</div>
			<div id="connectionsDiv" class="centerDiv mediaButtons"></div>
			<div class="button-row">
				<div>
					<button id="samplePostBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" onclick="publishAction()">
	  				Share
					</button>
				</div>
				<div>
					<button id="logOut" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" onclick="logoutFromGS()">
	  				Logout
					</button>
				</div>
			</div>
			<div>
				<span id="status"></span>
			</div>
			</div>
		</div>
	</main>
	
	<dialog class="mdl-dialog">
	   <h6>Sorry, we were unable to locate your email.
	    Please enter it below.</h6>
	    <div class="mdl-dialog__content">
	       <form action="#">
			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			    <input class="mdl-textfield__input" type="email" id="emailInput">
			    <!-- mdl out-of-box error init during user input -- this behavior is bad for user exp
				using it as is without rewrite -->
			    <label class="mdl-textfield__label" for="emailInput">Email...</label>
			    <span class="mdl-textfield__error">Invalid email.</span>
			  </div>
		    </form>
	    </div>
	    <div class="mdl-dialog__actions">
	    	<button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">Submit</button>
	      <button id="cancel" type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">Cancel</button>
	    </div>
	</dialog>


	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<script defer src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.2/dialog-polyfill.min.js"></script>
	<script type="text/javascript" src="js/cookieHandler.js"></script>
	<script type="text/javascript " src="js/logged.js "></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>

	<script type="text/javascript">
		$('#notif').click(function(){
		    if($('.mdl-layout__drawer-right').hasClass('active')){       
		        $('.mdl-layout__drawer-right').removeClass('active'); 
		     }
		     else{
		        $('.mdl-layout__drawer-right').addClass('active'); 
		     }
		    });

		    $('.mdl-layout__obfuscator-right').click(function(){
		     if($('.mdl-layout__drawer-right').hasClass('active')){       
		        $('.mdl-layout__drawer-right').removeClass('active'); 
		     }
		     else{
		        $('.mdl-layout__drawer-right').addClass('active'); 
		     }
		});
	</script>
</body>

</html>
